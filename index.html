<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="display-winner hide">
                <p class="match-summary"></p>
                <button class="btn new-game-btn">New Game</button>
            </div>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div>
            <button class="btn reset-btn">Reset Game</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
